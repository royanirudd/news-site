<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-sm-12">
      <div class="article-large" *ngIf="articles[0]">
        <img [src]="articles[0].urlToImage" class="img-responsive" alt="{{ articles[0].title }}"
          *ngIf="articles[0].urlToImage">
        <h2>{{ articles[0].title }}</h2>
        <p class="lead">{{ articles[0].description }}</p>
        <p>{{ articles[0].content }}</p>
        <a [href]="articles[0].url" class="btn btn-primary" target="_blank">Read more</a>
      </div>
    </div>
    <div class="col-md-8 col-sm-12">
      <div class="row">
        <div class="col-md-6" *ngFor="let article of articles.slice(1, 5)">
          <div class="article-small">
            <img [src]="article.urlToImage" class="img-responsive" alt="{{ article.title }}" *ngIf="article.urlToImage">
            <h3>{{ article.title }}</h3>
            <p>{{ article.description }}</p>
            <a [href]="article.url" class="btn btn-default" target="_blank">Read more</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
